<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS link -->
    <link rel="stylesheet" href="/style.css" />
    <!-- FontAwesome script -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Reservia</title>
    <meta
      name="description"
      content="Site de réservation d'hébergements et d'activités pour des vacances réussies !"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <!-- Logo -->
        <div class="logo">
          <img src="/images/logo/Reservia.svg" alt="logo de Reservia" />
        </div>
        <!-- Nav -->
        <nav>
          <ul>
            <li class="current"><a href="#accomodations">Hébergements</a></li>
            <li><a href="#activity">Activités</a></li>
          </ul>
        </nav>
        <!-- Sign In-->
        <a class="signIn" href="#">S'inscrire</a>
      </header>

      <!-- Title -->
      <div class="title__container">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="subtitle">En plein centre ville ou en pleine nature</p>
      </div>

      <!-- SearchBar -->
      <form action="" method="GET" class="searchBar__container">
        <i class="fas fa-map-marker-alt map"></i>
        <input
          class="searchBar__input"
          type="text"
          name="city"
          placeholder="Marseille, France"
        />
        <button class="searchBar__submit-text" type="submit">Rechercher</button>
        <button class="searchBar__submit-icon" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <!-- Filter -->
      <div class="filter__container">
        <p>Filtres</p>
        <div class="filter__button__container">
          <button class="filter__button">
            <div class="icon__button">
              <i class="fas fa-money-bill-wave"></i>
            </div>
            Économiques
          </button>
          <button class="filter__button">
            <div class="icon__button">
              <i class="fas fa-child"></i>
            </div>
            Familial
          </button>
          <button class="filter__button">
            <div class="icon__button"><i class="fas fa-heart"></i></div>
            Romantiques
          </button>
          <button class="filter__button">
            <div class="icon__button"><i class="fas fa-dog"></i></div>
            Animaux autorisés
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
